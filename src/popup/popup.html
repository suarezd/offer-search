<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Offer Search</title>
  <script type="module" src="../popup.js"></script>
  <style>
    body{font-family:system-ui;width:420px;margin:0;padding:16px;background:#f8f9fa;}
    h2{margin:0 0 16px;font-size:20px;}
    button{background:#0a66c2;color:white;border:none;padding:12px;border-radius:6px;font-weight:bold;cursor:pointer;width:100%;margin:8px 0;}
    button:hover{background:#084d94;}
    button:disabled{background:#666;cursor:not-allowed;}
    input,select{padding:10px;margin:6px 0;border:1px solid #ddd;border-radius:6px;width:100%;box-sizing:border-box;}
    .filters{display:grid;gap:8px;margin:12px 0;}
    .offer{background:white;padding:14px;margin:10px 0;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,0.08);}
    .offer h4{margin:0 0 6px;font-size:15px;}
    .offer h4 a{color:#0a66c2;text-decoration:none;}
    .offer h4 a:hover{text-decoration:underline;}
    .tags{font-size:11px;margin:6px 0;}
    .tag{background:#e7f3ff;padding:3px 7px;border-radius:4px;margin-right:6px;}
    #status{font-size:13px;color:#555;margin:10px 0;text-align:center;}
  </style>
</head>
<body>
  <h2>Offer Search – Offres d'emploi</h2>
  <button id="scrape-linkedin">Récupérer mes offres LinkedIn</button>
  <button id="refresh">Rafraîchir les offres maintenant</button>

  <div class="filters">
    <input id="search" placeholder="Poste, tech, entreprise…">
    <input id="location" placeholder="Ville ou Remote">
    <select id="contract">
      <option value="">Tous contrats</option>
      <option value="full time">CDI / Full-time</option>
      <option value="contract">CDD / Freelance</option>
      <option value="internship">Stage</option>
    </select>
  </div>

  <div id="status">Chargement…</div>
  <div id="results"></div>
</body>
</html>
