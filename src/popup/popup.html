<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Offer Search</title>
  <link rel="stylesheet" href="popup.css">
  <script type="module" src="../popup.js"></script>
</head>
<body>
  <h2>Offer Search – Offres d'emploi</h2>
  <button id="scrape-linkedin">Récupérer mes offres LinkedIn</button>
  <button id="refresh">Rafraîchir les offres maintenant</button>

  <div class="filters">
    <input id="search" placeholder="Rechercher (poste, tech, description…)">
    <input id="location" placeholder="Localisation (ville ou Remote)">
    <input id="company" placeholder="Entreprise">
    <select id="source">
      <option value="">Toutes les sources</option>
      <option value="linkedin">LinkedIn</option>
      <option value="indeed">Indeed</option>
      <option value="leboncoin">Leboncoin</option>
      <option value="welcome_to_the_jungle">Welcome to the Jungle</option>
      <option value="monster">Monster</option>
      <option value="apec">APEC</option>
    </select>
  </div>

  <div id="status">Chargement…</div>
  <div id="results"></div>
</body>
</html>
