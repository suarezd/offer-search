name: Tests

on:
  push:
    branches: [ master, develop, feat/*, fix/* ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:  # Permet de lancer manuellement

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: offeruser
          POSTGRES_PASSWORD: offerpass
          POSTGRES_DB: offerdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test database
      env:
        PGPASSWORD: offerpass
      run: |
        psql -h localhost -U offeruser -d offerdb -c "CREATE DATABASE offer_search_test;"

    - name: Run unit tests
      env:
        SKIP_DB_INIT: "true"
        DATABASE_URL: postgresql://offeruser:offerpass@localhost:5432/offer_search_test
      run: make test-local-unit

    - name: Run integration tests
      env:
        SKIP_DB_INIT: "true"
        DATABASE_URL: postgresql://offeruser:offerpass@localhost:5432/offer_search_test
        TEST_DATABASE_URL: postgresql+asyncpg://offeruser:offerpass@localhost:5432/offer_search_test
      run: cd backend && python -m pytest -m integration -v

    - name: Run functional tests
      env:
        SKIP_DB_INIT: "true"
        DATABASE_URL: postgresql://offeruser:offerpass@localhost:5432/offer_search_test
        TEST_DATABASE_URL: postgresql+asyncpg://offeruser:offerpass@localhost:5432/offer_search_test
      run: cd backend && python -m pytest -m functional -v

    - name: Run all backend tests with coverage (excluding E2E)
      env:
        SKIP_DB_INIT: "true"
        DATABASE_URL: postgresql://offeruser:offerpass@localhost:5432/offer_search_test
        TEST_DATABASE_URL: postgresql+asyncpg://offeruser:offerpass@localhost:5432/offer_search_test
      run: cd backend && python -m pytest -v -m "not e2e" --cov=app --cov-report=xml --cov-report=term --junitxml=junit.xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-results
        path: |
          backend/junit.xml
          backend/htmlcov/
          backend/coverage.xml

  # ============================================================================
  # Tests E2E avec Selenium Grid (Multi-plateformes)
  # ============================================================================
  e2e-tests:
    name: E2E Tests (Selenium Grid)
    runs-on: ubuntu-latest
    needs: backend-tests  # Ex√©cute apr√®s les tests backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Build extension
      run: npm run build

    - name: Start services (DB + API + Selenium Grid)
      run: |
        docker compose up -d db api selenium-hub chrome

    - name: Wait for services to be ready
      run: |
        echo "‚è≥ Waiting for API..."
        for i in {1..60}; do
          if curl -s http://localhost:8000/health > /dev/null 2>&1; then
            echo "‚úÖ API is ready"
            break
          fi
          echo "   Waiting for API ($i/60)..."
          sleep 2
        done

        echo "‚è≥ Waiting for Selenium Grid..."
        for i in {1..60}; do
          if curl -s http://localhost:4444/wd/hub/status 2>/dev/null | grep -q '"ready":true'; then
            echo "‚úÖ Selenium Grid is ready"
            break
          fi
          echo "   Waiting for Grid ($i/60)..."
          sleep 2
        done

        echo "üìä Selenium Grid Status:"
        curl -s http://localhost:4444/wd/hub/status | jq '.' || true

    - name: Verify extension build
      run: |
        echo "üì¶ Extension build artifacts:"
        ls -la dist/
        test -f dist/manifest.json || (echo "‚ùå manifest.json missing" && exit 1)
        test -f dist/popup.js || (echo "‚ùå popup.js missing" && exit 1)
        test -f dist/background.js || (echo "‚ùå background.js missing" && exit 1)

    - name: Run E2E API tests
      run: |
        docker exec \
          -e SELENIUM_REMOTE_URL=http://selenium-hub:4444/wd/hub \
          -e BACKEND_URL=http://api:8000 \
          offer-search-api-1 \
          python -m pytest tests/e2e/api/ -v --tb=short --junitxml=/app/e2e-junit.xml

    - name: Copy E2E test results
      if: always()
      run: |
        docker cp offer-search-api-1:/app/e2e-junit.xml ./e2e-junit.xml || true

    - name: Show Selenium Grid info
      if: always()
      run: |
        echo "=== Selenium Grid Status ==="
        curl -s http://localhost:4444/wd/hub/status | jq '.' || true

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== API Logs ==="
        docker logs offer-search-api-1 || true
        echo ""
        echo "=== Selenium Hub Logs ==="
        docker logs selenium-hub || true
        echo ""
        echo "=== Chrome Node Logs ==="
        docker logs selenium-chrome || true

    - name: Archive E2E test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: |
          e2e-junit.xml

    - name: Cleanup
      if: always()
      run: docker compose down -v

  # ============================================================================
  # Build Extension (Chrome + Firefox)
  # ============================================================================
  extension-build:
    name: Build Extension (${{ matrix.target }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [chrome, firefox]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build extension for ${{ matrix.target }}
      run: |
        if [ "${{ matrix.target }}" = "firefox" ]; then
          make build-firefox
        else
          make build-chrome
        fi

    - name: Verify build artifacts
      run: |
        echo "üì¶ Build artifacts for ${{ matrix.target }}:"
        ls -la dist/
        test -f dist/manifest.json || exit 1
        test -f dist/popup.js || exit 1
        test -f dist/background.js || exit 1
        echo "‚úÖ All artifacts present"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-${{ matrix.target }}
        path: dist/
        retention-days: 7

  # ============================================================================
  # Tests Summary
  # ============================================================================
  tests-summary:
    name: Tests Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, e2e-tests, extension-build]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "üß™ Tests Summary"
        echo "================"
        echo "Backend Tests: ${{ needs.backend-tests.result }}"
        echo "E2E Tests: ${{ needs.e2e-tests.result }}"
        echo "Extension Build: ${{ needs.extension-build.result }}"
        echo ""

        if [ "${{ needs.backend-tests.result }}" != "success" ] || \
           [ "${{ needs.e2e-tests.result }}" != "success" ] || \
           [ "${{ needs.extension-build.result }}" != "success" ]; then
          echo "‚ùå Some tests failed"
          exit 1
        fi

        echo "‚úÖ All tests passed!"
