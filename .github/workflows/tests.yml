name: Tests

on:
  push:
    branches: [ master, develop, feat/* ]
  pull_request:
    branches: [ master, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: offeruser
          POSTGRES_PASSWORD: offerpass
          POSTGRES_DB: offerdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test database
      env:
        PGPASSWORD: offerpass
      run: |
        psql -h localhost -U offeruser -d offerdb -c "CREATE DATABASE offer_search_test;"

    - name: Run unit tests
      env:
        SKIP_DB_INIT: "true"
        DATABASE_URL: postgresql://offeruser:offerpass@localhost:5432/offer_search_test
      run: make test-local-unit

    - name: Run integration tests
      env:
        SKIP_DB_INIT: "true"
        DATABASE_URL: postgresql://offeruser:offerpass@localhost:5432/offer_search_test
        TEST_DATABASE_URL: postgresql+asyncpg://offeruser:offerpass@localhost:5432/offer_search_test
      run: cd backend && python -m pytest -m integration -v

    - name: Run all tests with coverage
      env:
        SKIP_DB_INIT: "true"
        DATABASE_URL: postgresql://offeruser:offerpass@localhost:5432/offer_search_test
        TEST_DATABASE_URL: postgresql+asyncpg://offeruser:offerpass@localhost:5432/offer_search_test
      run: cd backend && python -m pytest -v --cov=app --cov-report=xml --cov-report=term --junitxml=junit.xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          backend/junit.xml
          backend/htmlcov/
          backend/coverage.xml
