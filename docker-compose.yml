services:
  extension:
    build: .
    image: offer-search-extension:latest
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./dist:/app/dist
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vite.config.ts:/app/vite.config.ts
    command: npm run build

  extension-dev:
    build: .
    image: offer-search-extension:latest
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: offeruser
      POSTGRES_PASSWORD: offerpass
      POSTGRES_DB: offerdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U offeruser -d offerdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://offeruser:offerpass@db:5432/offerdb
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Selenium Grid Hub (orchestrateur)
  selenium-hub:
    image: selenium/hub:4.27.0
    container_name: selenium-hub
    ports:
      - "4444:4444"      # Selenium Grid UI
      - "4442:4442"      # Event bus publish
      - "4443:4443"      # Event bus subscribe
    environment:
      GRID_MAX_SESSION: 5
      GRID_BROWSER_TIMEOUT: 300
      GRID_TIMEOUT: 300

  # Chrome Node (navigateur Chrome)
  chrome:
    image: selenium/node-chrome:4.27.0
    container_name: selenium-chrome
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
      SE_NODE_SESSION_TIMEOUT: 300
    shm_size: 2gb
    ports:
      - "7900:7900"      # VNC viewer (voir les tests en temps r√©el)

  # Firefox Node (navigateur Firefox) - optionnel
  firefox:
    image: selenium/node-firefox:4.27.0
    container_name: selenium-firefox
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
      SE_NODE_SESSION_TIMEOUT: 300
    shm_size: 2gb
    ports:
      - "7901:7900"      # VNC viewer Firefox
    profiles:
      - firefox         # Activable avec --profile firefox

volumes:
  postgres_data:
