version: '3.8'

services:
  app:
    build: .
    image: offer-search:latest
    volumes:
      - ./dist:/app/dist
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vite.config.ts:/app/vite.config.ts
    command: npm run build

  dev:
    build: .
    image: offer-search:latest
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev
